<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css\contact_us.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="main_1">
        <div class="first_1">
          <h2 class="heading">CONTACT US</h2>
        </div>
      </div> 
      <div class="main_2">
          <form action="" class="form">
              <div class="data">
                  <input type="text" id="myFirstName" placeholder="Name">
                  <label for="myFirstName">First Name</label>
              </div>
              <br>
              <div class="data">
                <input type="text" id="myLast_Name" placeholder="Last Name">
                <label for="myLast_Name">Last Name</label>
            </div>
            <br>
            <div class="data">
                <input type="email" id="myEmail" placeholder="Email">
                <label for="myEmail">E-mail</label>
            </div>
            <br>
            <div class="data">
                <textarea name="myText" id="myText" cols="30" rows="10" placeholder="Message"></textarea>
                <label for="myText">MESSAGE</label>
            </div>
            
                <button class="button" role="button">Submit</button>
            
          </form>
      </div>

      <div class="footer">

        <div class="social">
          <a><img src="images\social_media\instagram.svg" alt="" height="45px" width="45px"> </a>
          </div>
          <div class="social">
            <a> <img src="images\social_media\facebook.svg" alt="" height="45px" width="45px"> </a>
          </div>
          <div>
              <h3 class="topic" >Movie Maniac</h3>
          </div>
          <div class="social">
            <a> <img src="images\social_media\github.svg" alt="" height="45px" width="45px"></a>
          </div>
          <div class="social">
            <a> <img src="images\social_media\linkedin.svg" alt="" height="45px" width="45px">
            </a>
          </div>

        
        </div>
      </div>
  </body>
</html>
